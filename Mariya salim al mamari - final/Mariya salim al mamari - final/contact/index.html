<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mraiya Programmer Personal Blog - Contact Us</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav>
        <img src="/images/logo2.png" alt="Logo" />

        <div class="links">
            <a href="/" >Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact Us</a>
        </div>
    </nav>

    <section id="contact" class="card">
        <h1>Contact Us</h1>

        <div class="contact-content">
            <div class="contact-info">
                <a href="mailto:info@gmail.com">
                    <img src="/images/Email.jpg" />
                    <span>
                        <b>Mail Me:</b> <br/>
                        mariya@gmail.com
                    </span>
                    
                </a>
                <a href="tel:+9689912312">
                    <img src="/images/call.jpg" />
                    <span>
                        <b>Call Me:</b> <br/>
                        +968 99123123
                    </span>
                </a>
                <a href="https://maps.google.com/">
                    <img src="/images/location.jpg" />
                    <span>
                        <b>Location:</b> <br/>
                        Oman, Muscat
                    </span>
                </a>
            </div>

            <form method="post" class="contact-form">
                <label for="name">Your Name:</label>
                <input type="text" id="name" placeholder="Your Name" />
                <label for="email">Your E-mail:</label>
                <input type="email" id="email" placeholder="Your E-mail" />
                <label for="subject">Your Subject:</label>
                <input type="text" id="subject" placeholder="Your Subject" />
                <label for="message" class="textarea-label">Your Message:</label>
                <textarea id="message" placeholder="Your Message"></textarea>

                <button class="form-btn">Send Message</button>
            </form>
        </div>

    </section>
    
    <footer>
        <ul class="footer-menu">
            <li>
                <a href="/">Home</a>
                <a href="/about">About</a>
                <a href="/contact">Contact Us</a>
            </li>

            </li>
            <li>

                </a>
            </li>
            <li>
                <a href="https://twitter.com/">
                    <img src="/images/twitter.jpg" alt="">
                </a>
            </li>
        </ul>

        <p class="copyright">&copy; 2023 | MARIYA AL MAMRIA, All right reserved</p>
    </footer>
